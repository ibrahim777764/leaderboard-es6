
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lead Board</title>
  <script defer src="main.js"></script></head>

  <body style="background-color: burlywood;">
    <header>
      <h1>Leaderboard</h1>
    </header>
    <section class="board-section">
      <div class="result">
        <div class="titles">
          <h2>Recent Score</h2>
          <button type="button" class="btn refresh" id="refresh">Refresh</button>
        </div>
        <ul class="scores-list" id="list"></ul>
      </div>
      <div class="score-form">
        <h2>Add your Score</h2>
        <form action="#" id="submit-data">
          <input type="text" id="name" placeholder="Enter your name" />
          <input type="number" id="score" placeholder="Enter your Score" />
          <button type="submit" class="btn submit-form" id="btn">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
